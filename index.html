<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="post">
        <div class="header-top">
            <div class="left-side-header">
                <img class="profile-pic" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZkQVaYY3HzHxggortHAqhQTSQztQDA5tbaQ&usqp=CAU" alt="">
                <div class="name-location">
                    <h1>HTML5</h1>
                    <h2>Rigoberto</h2>
                </div>
            </div>
            <div class="right-side-header">
                <img src="https://cdn-icons-png.flaticon.com/512/512/512222.png" alt="">
            </div>
        </div>
        <div class="post-image">
            <img src="https://images.vexels.com/media/users/3/290655/raw/0b449b6fd4735782406e6311d1719396-desierto-paisaje-puesta-de-sol-naturaleza-ilustraci-n.jpg" alt="">
        </div>
        <div class="buttons">
            <div class="left">
                <img src="https://cdn-icons-png.flaticon.com/512/1077/1077035.png" alt="">
                <img src="https://cdn-icons-png.flaticon.com/512/2462/2462719.png" alt="">
                <img src="https://cdn-icons-png.flaticon.com/512/2983/2983788.png" alt="">
            </div><div class="right">  
                <img src="https://cdn-icons-png.flaticon.com/512/1159/1159580.png" alt="">
            </div>
        </div>
        <div class="likes">
        <p>Liked by <span class="username">4geeks</span>, <span class="username">web_developers</span> and <span class="username">237 others</span></p>
        </div>
        <div class="description">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima similique iusto fuga rem eum, repellendus asperiores nam totam vitae possimus quas delectus ipsum nobis quibusdam tempora excepturi deleniti magnam? Ullam!</p>
        </div>
    </div>
    
</body>
</html>
